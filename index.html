<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirsch Studios</title>
    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --bg-deep: #050505;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --accent-dim: rgba(56, 189, 248, 0.1);
            --accent-glow: rgba(56, 189, 248, 0.5);
            --card-glass: rgba(30, 30, 35, 0.7);
            --card-border: rgba(255, 255, 255, 0.08);
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 2. BACKGROUND VFX (Subtle Aurora) --- */
        .bg-vfx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
            animation: pulseBg 10s ease-in-out infinite alternate;
        }

        @keyframes pulseBg {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* --- 3. HEADER --- */
        header {
            padding: 5rem 1.5rem 3rem;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 30%, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        header p { 
            color: var(--text-muted); 
            font-size: 1.1rem; 
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* --- 4. LIST CONTAINER --- */
        .container {
            max-width: 750px;
            margin: 0 auto;
            padding: 0 1.5rem 100px;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        /* --- 5. SONG CARD STYLES --- */
        .song-item {
            background: var(--card-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            overflow: hidden; /* Important for containing the glow */
            position: relative; /* Context for pseudo-element */
            transition: transform 0.4s var(--ease), border-color 0.4s var(--ease);
            /* Initialize variable to avoid errors */
            --bg-image: none; 
        }

        /* This pseudo-element handles the blurry background image 
           ONLY inside the card.
        */
        .song-item::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            opacity: 0; /* Hidden by default */
            filter: blur(25px) saturate(150%) brightness(0.7);
            z-index: 0; /* Behind the text */
            transition: opacity 0.8s ease;
            pointer-events: none;
        }

        /* Ensure content sits ABOVE the blurry background */
        .song-header, .expanded-player {
            position: relative;
            z-index: 1;
        }

        .song-item:hover:not(.active) {
            transform: translateY(-2px) scale(1.01);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        /* ACTIVE STATE */
        .song-item.active {
            border-color: var(--accent);
            box-shadow: 0 0 30px -5px var(--accent-dim);
            /* Make the background slightly darker glass so the image glow isn't too bright */
            background: rgba(10, 10, 12, 0.6); 
        }

        /* Reveal the glow when active */
        .song-item.active::before {
            opacity: 0.6; /* Adjust intensity of the card glow here */
        }

        /* --- 6. HEADER & CONTENT --- */
        .song-header {
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            gap: 1.25rem;
        }

        .cover-art {
            width: 64px;
            height: 64px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.4s var(--ease);
        }

        .song-item.active .cover-art {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.2);
        }

        .song-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .song-title {
            font-weight: 700;
            font-size: 1.15rem;
            color: var(--text-main);
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); /* Better readability on glow */
        }

        .song-artist {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* PLAY BUTTON CIRCLE */
        .play-btn-wrapper {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s var(--ease);
            border: 1px solid transparent;
        }

        .song-item:hover .play-btn-wrapper {
            background: rgba(255,255,255,0.1);
            transform: scale(1.05);
        }

        .song-item.active .play-btn-wrapper {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent-glow);
            transform: scale(1.1);
        }

        /* --- 7. EXPANDED PLAYER --- */
        .expanded-player {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s var(--ease);
            will-change: max-height;
        }

        .song-item.active .expanded-player {
            max-height: 80px; 
        }

        .player-inner {
            height: 80px;
            padding: 0 24px 10px 24px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease 0.1s backwards;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 8. CONTROLS & PROGRESS --- */
        .controls-row {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 16px;
            color: #fff; /* White text looks better on the glow */
            font-size: 0.8rem;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            user-select: none;
        }

        .progress-track {
            flex-grow: 1;
            height: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            group: hover;
        }

        .progress-bar-bg {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2); /* Slightly more visible on glow */
            border-radius: 4px;
            position: relative;
            overflow: visible;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            border-radius: 4px;
            position: relative;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .progress-thumb {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.1s ease;
            pointer-events: none;
        }

        .progress-track:hover .progress-thumb,
        .progress-track.dragging .progress-thumb,
        .song-item.active .progress-thumb {
            transform: translateY(-50%) scale(1);
        }

        .progress-track.dragging .progress-thumb {
            transform: translateY(-50%) scale(1.3);
        }

        /* --- 9. BUTTONS & VISUALIZER --- */
        .loop-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loop-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }
        
        .loop-btn.active-loop {
            color: var(--accent);
            text-shadow: 0 0 8px var(--accent-glow);
        }

        .visualizer {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 12px;
            width: 14px;
            margin-right: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .song-item.active .visualizer { opacity: 1; }

        .v-bar {
            width: 3px;
            background: var(--accent);
            border-radius: 2px;
            animation: bounce 0.5s infinite ease-in-out alternate;
            box-shadow: 0 0 5px var(--accent-glow);
        }
        .v-bar:nth-child(1) { height: 60%; animation-delay: 0s; }
        .v-bar:nth-child(2) { height: 100%; animation-delay: 0.1s; }
        .v-bar:nth-child(3) { height: 40%; animation-delay: 0.2s; }

        @keyframes bounce { to { height: 20%; } }

        @media (max-width: 600px) {
            header h1 { font-size: 2rem; }
            .cover-art { width: 50px; height: 50px; }
            .play-btn-wrapper { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>

    <div class="bg-vfx"></div>

    <header>
        <h1>Kirsch Studios</h1>
        <p>Nu va comparati !!</p>
    </header>

    <div class="container">
        <div class="song-list" id="songList">
            </div>
    </div>

    <audio id="mainAudio"></audio>

    <script>
        // --- 1. CONFIGURATION ---
        const songs = [
            {
                id: 0,
                title: "CAZIER",
                artist: "kirsch",
                cover: "covers/Cazier.jpg",
                url: "songs/Cazier.wav" 
            }
        ];

        const songListEl = document.getElementById('songList');
        const audioPlayer = document.getElementById('mainAudio');
        let currentPlayingId = null; 
        let isDragging = false;

        // --- 2. INITIAL RENDER ---
        function renderList() {
            songListEl.innerHTML = ''; 
            songs.forEach((song) => {
                const item = document.createElement('div');
                item.className = 'song-item';
                item.id = `song-${song.id}`;

                item.innerHTML = `
                    <div class="song-header" onclick="toggleSong(${song.id})">
                        <img src="${song.cover}" alt="cover" class="cover-art">
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                        <div class="play-btn-wrapper">
                            <span id="btn-icon-${song.id}" style="font-size: 1.2rem;">▶</span>
                        </div>
                    </div>
                    
                    <div class="expanded-player">
                        <div class="player-inner">
                            <div class="controls-row">
                                <div class="visualizer" id="vis-${song.id}">
                                    <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
                                </div>
                                <span id="current-${song.id}">0:00</span>
                                
                                <div class="progress-track" id="track-${song.id}">
                                    <div class="progress-bar-bg">
                                        <div class="progress-fill" id="fill-${song.id}">
                                            <div class="progress-thumb"></div>
                                        </div>
                                    </div>
                                </div>

                                <span id="duration-${song.id}">0:00</span>
                                <button class="loop-btn" id="loop-${song.id}" onclick="toggleLoop(event, ${song.id})" title="Loop">↻</button>
                            </div>
                        </div>
                    </div>
                `;
                songListEl.appendChild(item);

                const track = item.querySelector(`#track-${song.id}`);
                setupDragListeners(track, song.id);
            });
        }

        // --- 3. DRAG PHYSICS ---
        function setupDragListeners(track, id) {
            track.addEventListener('mousedown', (e) => {
                if(currentPlayingId !== id) return;
                isDragging = true;
                track.classList.add('dragging');
                updateBarVisuals(e, track, id);
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging && currentPlayingId === id) {
                    updateBarVisuals(e, track, id);
                }
            });

            document.addEventListener('mouseup', (e) => {
                if (isDragging && currentPlayingId === id) {
                    isDragging = false;
                    track.classList.remove('dragging');
                    const rect = track.getBoundingClientRect();
                    const offsetX = e.clientX - rect.left;
                    const width = rect.width;
                    let percentage = offsetX / width;
                    percentage = Math.max(0, Math.min(1, percentage)); 
                    if (audioPlayer.duration) audioPlayer.currentTime = percentage * audioPlayer.duration;
                }
            });
        }

        function updateBarVisuals(e, track, id) {
            const rect = track.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const width = rect.width;
            let percentage = offsetX / width;
            percentage = Math.max(0, Math.min(1, percentage));

            const fill = document.getElementById(`fill-${id}`);
            if (fill) fill.style.width = `${percentage * 100}%`;
            
            const timeSpan = document.getElementById(`current-${id}`);
            if (timeSpan && audioPlayer.duration) {
                timeSpan.innerText = formatTime(percentage * audioPlayer.duration);
            }
        }

        // --- 4. PLAYER LOGIC ---
        function toggleSong(id) {
            if (currentPlayingId === id) {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    updateIcon(id, 'pause');
                    toggleVisualizer(id, true);
                } else {
                    audioPlayer.pause();
                    updateIcon(id, 'play');
                    toggleVisualizer(id, false);
                }
                return;
            }

            // Reset previous active song
            if (currentPlayingId !== null) {
                const prevItem = document.getElementById(`song-${currentPlayingId}`);
                prevItem.classList.remove('active');
                // Optional: clear the BG image variable to clean up
                prevItem.style.removeProperty('--bg-image');
                
                updateIcon(currentPlayingId, 'play');
                toggleVisualizer(currentPlayingId, false);
                
                audioPlayer.loop = false;
                const prevLoopBtn = document.getElementById(`loop-${currentPlayingId}`);
                if(prevLoopBtn) prevLoopBtn.classList.remove('active-loop');
            }

            // Set new song
            currentPlayingId = id;
            const song = songs.find(s => s.id === id);
            audioPlayer.src = song.url;
            
            const newItem = document.getElementById(`song-${id}`);
            
            // --- NEW: Inject the cover image URL into the specific card ---
            newItem.style.setProperty('--bg-image', `url('${song.cover}')`);
            
            newItem.classList.add('active'); 
            updateIcon(id, 'pause');
            toggleVisualizer(id, true);

            audioPlayer.play();
        }

        function toggleVisualizer(id, show) {
            const vis = document.getElementById(`vis-${id}`);
            if(vis) vis.style.opacity = show ? '1' : '0';
        }

        function toggleLoop(event, id) {
            event.stopPropagation();
            if (currentPlayingId !== id) return;
            const btn = document.getElementById(`loop-${id}`);
            audioPlayer.loop = !audioPlayer.loop;
            if (audioPlayer.loop) btn.classList.add('active-loop');
            else btn.classList.remove('active-loop');
        }

        function updateIcon(id, state) {
            const btn = document.getElementById(`btn-icon-${id}`);
            btn.innerText = state === 'play' ? '▶' : '⏸';
        }

        function formatTime(seconds) {
            if(isNaN(seconds)) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // --- 5. AUDIO UPDATES ---
        audioPlayer.addEventListener('timeupdate', () => {
            if (currentPlayingId === null || isDragging) return;
            const cur = audioPlayer.currentTime;
            const dur = audioPlayer.duration;
            const percentage = (cur / dur) * 100;
            const fill = document.getElementById(`fill-${currentPlayingId}`);
            const timeSpan = document.getElementById(`current-${currentPlayingId}`);
            const durSpan = document.getElementById(`duration-${currentPlayingId}`);
            
            if(fill) fill.style.width = `${percentage}%`;
            if(timeSpan) timeSpan.innerText = formatTime(cur);
            if(durSpan) durSpan.innerText = formatTime(dur);
        });

        audioPlayer.addEventListener('ended', () => {
            if (!audioPlayer.loop && currentPlayingId !== null) {
                updateIcon(currentPlayingId, 'play');
                toggleVisualizer(currentPlayingId, false);
            }
        });

        renderList();
    </script>
</body>
</html>
