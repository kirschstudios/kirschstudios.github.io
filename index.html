<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirsch Studios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- SVG Icon Definitions -->
    <svg style="display: none;">
        <defs>
            <symbol id="icon-home" viewBox="0 0 24 24">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </symbol>
            <symbol id="icon-music" viewBox="0 0 24 24">
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
            </symbol>
            <symbol id="icon-mic" viewBox="0 0 24 24">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </symbol>
            <symbol id="icon-shuffle" viewBox="0 0 24 24">
                <polyline points="16 3 21 3 21 8"></polyline>
                <line x1="4" y1="20" x2="21" y2="3"></line>
                <polyline points="21 16 21 21 16 21"></polyline>
                <line x1="15" y1="15" x2="21" y2="21"></line>
                <line x1="4" y1="4" x2="9" y2="9"></line>
            </symbol>
            <symbol id="icon-skip-back" viewBox="0 0 24 24">
                <polygon points="19 20 9 12 19 4 19 20"></polygon>
                <line x1="5" y1="19" x2="5" y2="5"></line>
            </symbol>
            <symbol id="icon-skip-forward" viewBox="0 0 24 24">
                <polygon points="5 4 15 12 5 20 5 4"></polygon>
                <line x1="19" y1="5" x2="19" y2="19"></line>
            </symbol>
            <symbol id="icon-repeat" viewBox="0 0 24 24">
                <polyline points="17 1 21 5 17 9"></polyline>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                <polyline points="7 23 3 19 7 15"></polyline>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
            </symbol>
            <symbol id="icon-volume-2" viewBox="0 0 24 24">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </symbol>
            <symbol id="icon-volume-1" viewBox="0 0 24 24">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </symbol>
            <symbol id="icon-volume-x" viewBox="0 0 24 24">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <line x1="23" y1="9" x2="17" y2="15"></line>
                <line x1="17" y1="9" x2="23" y2="15"></line>
            </symbol>
        </defs>
    </svg>

    <div class="bg-vfx"></div>
    <div class="mesh-gradient"></div>
    <div class="particles" id="particlesContainer"></div>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Kirsch Studios</h2>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item active" onclick="switchView('home', event)">
                    <svg class="icon icon-lg"><use href="#icon-home"></use></svg>
                    <span>Home</span>
                </div>
                <div class="nav-item" onclick="switchView('discover', event)">
                    <svg class="icon icon-lg"><use href="#icon-music"></use></svg>
                    <span>Discover</span>
                </div>
                <div class="nav-item" onclick="switchView('artists', event)">
                    <svg class="icon icon-lg"><use href="#icon-mic"></use></svg>
                    <span>Artists</span>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Home View -->
            <div class="view active" id="view-home">
                <!-- Hero Section -->
                <div class="home-hero">
                    <div class="home-hero-content">
                        <div class="home-hero-label">Welcome to</div>
                        <h1 class="home-hero-title">Kirsch Studios</h1>
                        <button class="hero-cta" onclick="switchView('discover')">
                            <svg class="icon icon-lg"><use href="#icon-music"></use></svg>
                            <span>Start Listening</span>
                        </button>
                    </div>
                </div>

                <!-- Popular This Week Section -->
                <div class="home-categories">
                    <div class="category-section">
                        <h2 class="category-title">Popular This Week</h2>
                        <div class="category-grid" id="popularContent">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Discover View -->
            <div class="view" id="view-discover">
                <header>
                    <h1>Discover</h1>
                    <p>Browse the complete collection</p>
                </header>
                <div class="container">
                    <div class="song-list" id="songList"></div>
                </div>
            </div>

            <!-- Artists View -->
            <div class="view" id="view-artists">
                <header>
                    <h1>Artists</h1>
                    <p>Discover talented artists</p>
                </header>
                <div class="container">
                    <div class="artists-grid" id="artistsGrid"></div>
                </div>
            </div>

            <!-- Individual Artist Page -->
            <div class="artist-page" id="artistPage">
                <!-- Content will be dynamically generated -->
            </div>

        </main>
    </div>

    <!-- Bottom Player Bar -->
    <div class="bottom-player" id="bottomPlayer">
        <div class="bottom-player-info">
            <img src="" alt="cover" class="bottom-cover" id="bottomCover">
            <div class="bottom-song-info">
                <div class="bottom-song-title" id="bottomTitle">No song playing</div>
                <div class="bottom-song-artist" id="bottomArtist">Select a song to play</div>
            </div>
        </div>

        <div class="bottom-player-controls">
            <div class="bottom-buttons">
                <button class="bottom-btn" onclick="bottomToggleShuffle()" id="bottomShuffleBtn" title="Shuffle">
                    <svg class="icon"><use href="#icon-shuffle"></use></svg>
                </button>
                <button class="bottom-btn" onclick="bottomPrevious()" id="bottomPrevBtn" title="Previous">
                    <svg class="icon"><use href="#icon-skip-back"></use></svg>
                </button>
                <button class="bottom-btn play-pause" onclick="bottomTogglePlay()" id="bottomPlayBtn">
                    <span id="playPauseIcon">â–¶</span>
                </button>
                <button class="bottom-btn" onclick="bottomNext()" id="bottomNextBtn" title="Next">
                    <svg class="icon"><use href="#icon-skip-forward"></use></svg>
                </button>
                <button class="bottom-btn" onclick="bottomToggleLoop()" id="bottomLoopBtn" title="Loop">
                    <svg class="icon"><use href="#icon-repeat"></use></svg>
                </button>
            </div>
            <div class="bottom-progress">
                <span class="bottom-time" id="bottomCurrentTime">0:00</span>
                <div class="bottom-progress-track" id="bottomProgressTrack">
                    <div class="bottom-progress-bg">
                        <div class="bottom-progress-fill" id="bottomProgressFill">
                            <div class="bottom-progress-thumb"></div>
                        </div>
                    </div>
                </div>
                <span class="bottom-time" id="bottomDuration">0:00</span>
            </div>
        </div>

        <div class="bottom-player-right">
            <div class="volume-control">
                <button class="volume-btn" id="bottomVolumeBtn" title="Volume">
                    <svg class="icon"><use href="#icon-volume-2"></use></svg>
                </button>
                <div class="volume-slider" id="bottomVolumeSlider">
                    <div class="volume-fill" id="bottomVolumeFill">
                        <div class="volume-thumb"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="mainAudio"></audio>

    <script src="script.js"></script>
</body>
</html>
